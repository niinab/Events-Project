<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Edit</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap-4.0.0-dist/css/bootstrap.min.css" th:href="@{css/bootstrap-4.0.0-dist/css/bootstrap.min.css}" />
</head>
<body>
<h1>Edit your event</h1>

<form th:object="${event}" th:action="@{../save}" action="#" method="post">
<div class="form-group">
<input type="hidden" th:field="*{id}" class="form-control" />
</div>
<div class="form-group">
<label for="name">Name:</label>
<input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}"/>
</div>
<div class="form-group">
<label for="name">Date:</label>
<input type="text" class="form-control" id="date" placeholder="Date" th:field="*{date}"/>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="time">Time:</label>
<input type="text" class="form-control" th:field="*{time}"/></div>
<div class="form-group">
<label class="control-label col-sm-2" for="desc">Description:</label>
<input type="text" class="form-control" th:field="*{description}"/></div>
<div class="form-group">
<label class="control-label col-sm-2" for="price">Price:</label>
<input type="text" class="form-control" th:field="*{price}"/></div>
<label>Category</label>
<select id="categlist" th:field="${event.category}">
<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
 </select>
 <label>Location</label>
<select id="locationlist" th:field="${event.location}">
<option th:each="location: ${locations}" th:value="${location.locationid}" th:text="${location.name}"></option>
 </select>
 <input type="submit" value="Save"></input>

</form>

</body>
</html>
